<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="layouts/mainLayout">
<body>
<div class="container" layout:fragment="content">

  <form th:action="@{'/courses/edit'}" method="post" th:object="${course}">
    <div class="mb-3">
      <label for="courseName" class="form-label">Name</label>
      <input type="text" class="form-control" id="courseName" th:field="*{name}" th:value="${course.name}" required>
    </div>
    <div class="mb-3">
      <label for="courseDescription" class="form-label">Description</label>
      <textarea cols="30" rows="10" class="form-control" id="courseDescription" th:field="*{description}" th:value="${course.description}"></textarea>
    </div>
    <div class="form-floating">
      <select class="form-select" id="category" aria-label="Floating label select example"
              th:field="*{category}">
        <option th:each="category : ${categoryList}" th:value="${category.id}"
                th:text="${category.name}"></option>
      </select>
      <label for="courseName" class="form-label">Choose Category</label>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>

</div>
</body>
</html>
